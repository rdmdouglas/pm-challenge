<nav class="nav">
    <ul class="nav__list">
        <ng-container *ngFor="let item of items">
            <li class="nav__list__item" [ngClass]="{ 'nav__list__item--selected': item.selected }">
                <span class="nav__list__item__step">{{ item.name }}</span>
                <span class="nav__list__item__desc">{{ item.description }}</span>
            </li>
        </ng-container>
    </ul>
</nav>
